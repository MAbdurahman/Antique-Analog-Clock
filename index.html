<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Portfolio Project">
        <meta name="author" content="Mahdi Abdurrahman"/>
        <title>Antique Analog Clock</title>

        <!-- Shortcut Favicon -->
        <link rel="shortcut icon" href="img/analogClock.ico" type="image/x-icon"/>

        <!-- Custom Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body id="container">
        <div class="wrapper">
            <div id="analogClock">
                <p class="start"><a href="#clock" id="start">Start Clock</a></p>
                <div id="clock">
                    <div id="second"><img src="img/secondHand.png" id="secondImage" alt="Second hand"/></div>
                    <div id="minute"><img src="img/minuteHand-1.png" id="minuteImage" alt="Minute hand"/></div>
                    <div id="hour"><img src="img/hourHand-1.png" id="hourImage" alt="Hour hand"/></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
